<form (ngSubmit)="sendContact()">
<input
type="email" [(ngModel)]="email" name="email" required minlength="3" maxlength="255"
/>
    @if (emailRef.errors && emailRef.errors['required']) {
        <div>Email is required</div>
    }
    @if (emailRef.errors && emailRef.errors['minlength']) {
        <div>Email must contains at least 3 characters</div>
    }
    @if (emailRef.errors && emailRef.errors['maxlength']) {
        <div>Email is too long (255 chars maximum)</div>
    }

<input
type="password" [(ngModel)]="password" name="password" required minlength="6" maxlength="255"
/>

<button type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
</form>
