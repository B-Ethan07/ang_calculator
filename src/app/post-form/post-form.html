<div class="container mt-4">
  <h2>{{ post.id ? `Modification de l'article` : `Création de l'article`}}</h2>

  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="post.title"
        required
        #title="ngModel"
        [class.is-invalid]="title.invalid && title.touched"
      />
      <div class="invalid-feedback" *ngIf="title.invalid && title.touched">
        Le titre est requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="body" class="form-label">Contenu</label>
      <textarea
        id="body"
        name="body"
        class="form-control"
        [(ngModel)]="post.body"
        rows="5"
        required
        #body="ngModel"
        [class.is-invalid]="body.invalid && body.touched"
      ></textarea>
      <div class="invalid-feedback" *ngIf="body.invalid && body.touched">
        Le contenu est requis.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Création...' : 'Créer le post' }}
    </button>
  </form>
  <a (click)="onReturn()" class="btn btn-link">&larr; Retour à la liste</a>
</div>
